<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email,telefon Sosyal Medya Ekleme</title>
  </head>
  <body>
    <br />
    <br />
    <!--Mail-->
    <!--Bu kod,"ornek@example.com" e-posta adresine bir bağlantı oluşturur-->
    <a href="mailto:ornek@example.com">ornek@example.com</a><br /><br />
    <!--Telefon-->
    <!--Bu kod,"+905554751741" telefon numarasına bir bağlantı oluşturur-->
    <!--kullanıcıar bu numarayı tıkladığında yerel telefon uygulaması açılır-->
    <a href="+905554751741">+905554751741</a><br /><br />
    <!--WhatsApp-->
    <!--whatsApp için HTML bağlantısı doğrudan yoktur bunun için bir URL kullanılabilir-->
    <a
      href="https://wa.me/+905554751741?text=Merhabalar Size nasıl yardımcı olabiliriz"
      target="_blank"
      >WhatsApp la iletişime geçiniz</a
    ><br /><br />
    <audio controls autoplay>
      <!--Audio ses dosyalarının çalınması-->
      <source src="Adını Sen Koy.mp3" type="audio/mp3" />
      your browser does not support the audio element
    </audio>
    <br />
    <br />
    <!--Video Ekleme-->
    <video controls width="400px" height="300px">
      <source src="" type="video/mp4" />
      <source src="video.ogg" type="video/ogg" />
      <source src="video.webm" type="video/webm" />
      <source src="video.mov" type="video/mov" />
    </video>
    <br /><br />
    <!--Harici video ekleme-->
    <a href="https://www.youtube.com/watch?v=zv-QEBAXigs">Mihriban</a>
  </body>
</html>
